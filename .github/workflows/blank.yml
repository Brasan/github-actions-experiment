# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    defaults:
          run:
            shell: pwsh
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: first
        id: varout
        run: |
          $Env:MYVAR= Get-Content readme.txt -First 1
          echo "MYVAR=$Env:MYVAR" >> "$Env:GITHUB_OUTPUT"

      - name: second
        env:
          MYVAR: ${{ steps.varout.outputs.MYVAR }}
        run: |
          echo "$Env:MYVAR"
          echo "Done"

      - name: Set build number
        id: setversion
        run: |
           $Env:GNGU_GNGS_VERSION="1.2.3"
           $Env:REVISION_NUMBER = git rev-list --count HEAD #The result here is an empty variable it seems?
           $Env:BUILD_NUMBER=$Env:GNGU_GNGS_VERSION+'.'+$Env:REVISION_NUMBER
           echo "BUILD_NUMBER=$Env:BUILD_NUMBER" >> "$Env:GITHUB_OUTPUT"
           echo $Env:BUILD_NUMBER

       
