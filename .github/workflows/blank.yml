name: CI


on:
  
  push:
    branches: [ "main", "second", "third" ]
  pull_request:
    branches: [ "main" ]

  
  workflow_dispatch:


jobs:
    Setup:
        runs-on: ubuntu-latest

        outputs:
          changed: ${{ steps.haschanged.outputs.changed }}
          
        steps:
            - name: Checkout
              uses: actions/Checkout@v3
              
            - uses: dorny/paths-filter@v2
              id: haschanged
              with:
                base: ${{github.ref}}
                filters: | # TODO: Add more folders here to their appropriate program tag
                    changed: folder2/**
                    #changed: folder1/**
    build:
    
        runs-on: windows-latest

        defaults:
              run:
                shell: pwsh

        steps:
          
          - uses: actions/checkout@v3

          - name: print
            run: |
                Get-Content branch.txt
                echo "hejsanASDasDAS"

    cond:
        needs: Setup
        runs-on: windows-latest
        if: ${{ needs.Setup.outputs.changed == 'true' }}
        steps:
          - name: print
            run: echo "changedADASDS"


       
